{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/stock.css' %}">
    <link rel="icon" href="{% static 'img/logo.png'%}">
    {% block extra_css %}
    <style>
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: auto;
            left: 0;
            background-color: white;
            padding-top: 20px;
            transition: 0.3s;
            z-index: 1000;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            padding-top: 76px;
            transition: 0.3s;
        }
        .toggle-btn {
            display: none;
            position: fixed;
            left: 10px;
            top: 70px;
            z-index: 1001;
            background-color: #00FF0000;
            color: rgb(2, 2, 2);
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .sidebar {
                left: -250px;
            }
            .sidebar.active {
                left: 0;
            }
            .content {
                margin-left: 0;
            }
            .toggle-btn {
                display: block;
            }
        }
    </style>
        {% endblock %}

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-ligth">
        <div class="container-fluid">
            <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
            <a class="navbar-brand" href="#">
        <div class="ms-3">
            <img src="{% static 'img/logo.png' %}" alt="" class="responsive-icon">
            <span class="fw-bold">CajaGastro</span>
        </div>
    </a>
        <div class="dropdown iconos">
            
            <button class="btn">
            <img src="{% static 'img/notificacion.png' %}" alt="" class="responsive-icon">
        </button>
            <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="{% static 'img/usuario.png' %}" alt="" class="responsive-icon">
            </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Perfil</a></li>
                    <li><a class="dropdown-item" href="{% url 'admin_login' %}">Cerrar sesion</a></li>
                </ul>
        </div>
        </div>
    </nav>
    <div class="d-flex">
        <div class="sidebar" id="sidebar">
            <div class="d-flex align-items-center hv">
                <a data-content="caja" id="myLink" class="btn d-flex flex-column align-items-center mb-2">
                    <img src="{% static 'img/caja.png' %}"  alt="" class="responsive-img ">
                    <span class="fw-bold fs-5">Caja</span>
                </a>
            </div>
            <hr>
            <div class="d-flex align-items-center hv">
                <a data-content="informe" id="myLink" class="btn d-flex flex-column align-items-center mb-2">
                    <img src="{% static 'img/informes.png' %}"  alt="" class="responsive-img">
                    <span class="fw-bold fs-5">Informe</span>
                </a>
            </div>
        </div>        
        <div class="content">
<section id="caja">
    {% block content %}

    <h2 class="mt-4 mb-3">Pedidos</h2>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <a href="{% url 'agregar_producto' %}" class="btn btn-primary">Agregar Producto</a>
<table class="table">
    <thead>
        {% for producto in productos %}

        {% endfor %}
    </tbody>
</table>
        </table>
    </div>
</section>
<section id="informe">
    <h2 class="mt-4 mb-3">Informes</h2>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <a href="" class="btn btn-primary">Eliminar</a>
</section>
</div>
{% endblock %}
</div>
{% block extra_js %}
<script src="{% static 'js/admin_dashboard.js' %}"></script>
{% endblock %}    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
            document.querySelector(".content").classList.toggle("margin-left-0");
        }

        document.querySelectorAll('.sidebar a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const content = this.getAttribute('data-content');
                document.querySelectorAll('section').forEach(section => {
                    section.style.display = 'none';
                });
                document.getElementById(content).style.display = 'block';
                if (window.innerWidth <= 768) {
                    toggleSidebar();
                }
            });
        });
    </script>
</body>
</html>
